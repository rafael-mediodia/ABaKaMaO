<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABaKaMaO</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            grid-template-columns: 1fr;
            gap: 10px;
            width: fit-content;
            height: fit-content;
        }
        .grid-item {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 2s ease-in-out;
        }
        .grid-item .text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            color: black;
            transition: opacity 2s ease-in-out;
        }
        .grid-item:hover img {
            opacity: 0;
        }
        .grid-item:hover .text {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-item">
            <img src="poem2-A.jpg" alt="Image 1">
            <div class="text">I nod my head,</div>
        </div>
        <div class="grid-item">
            <img src="poem2-Ba.jpg" alt="Image 2">
            <div class="text">But I</div>
        </div>
        <div class="grid-item">
            <img src="poem2-Ka.jpg" alt="Image 3">
            <div class="text">can't</div>
        </div>
        <div class="grid-item">
            <img src="poem2-Ma.jpg" alt="Image 4">
            <div class="text">make sense</div>
        </div>
        <div class="grid-item">
            <img src="poem2-O.jpg" alt="Image 5">
            <div class="text">Of it all.</div>
        </div>
    </div>
</body>
</html>
